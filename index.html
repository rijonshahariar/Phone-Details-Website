<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneForest</title>
    <!-- Tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- custom style sheet  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- google fonsts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <!-- Heading start  -->
        <header>
            <h1
                class="text-3xl font-extrabold text-transparent sm:text-6xl bg-clip-text bg-gradient-to-r from-green-400 to-blue-500 text-center mt-20">
                Phone Forest.
            </h1>
            <p class="max-w-xl mx-auto mt-6 text-lg text-center mb-12">
                Search by your Phone name to get phones details, updates & reviews.
            </p>
        </header>
        <!-- Heading End  -->
        <!-- Search start  -->
        <section class="max-w-5xl p-6 mx-auto bg-white shadow-xl rounded-xl">
            <div class="flex mb-0 space-x-4">
                <div class="flex-1">
                    <input id="search-field" class="w-full h-12 text-sm border-gray-100 rounded-lg px-3"
                        placeholder="Search for phone..." type="text" />
                </div>

                <div>
                    <button onclick="searchPhone()"
                        class="inline-flex items-center justify-center w-12 h-12 text-gray-600 bg-gray-100 rounded-lg">
                        <span class="sr-only">Submit</span>

                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="2"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
        <!-- Search End  -->

        <!-- spinnner start  -->
        <section id="spinner" class="max-w-3xl mx-auto">
            <div class="flex justify-center my-14">
                <img src="./img/loadd.gif" width="100" alt="">
            </div>
        </section>
        <!-- spinner end  -->
        <!-- Error Message Start -->
        <div class="mt-5 max-w-5xl mx-auto" id="error">
            <h1 class="text-lg mx-auto my-3">"<span id='input'></span>" not found âœ–</h1>
        </div>
        <!-- Error Message End -->
        <!-- Phone details start -->
        <div id="phone-details" class="text-break mx-auto p-5 mt-5 mb-4">
            <div></div>
        </div>
        <!-- Phone Details End -->

        <!-- Phone section start  -->
        <section class="container mt-5 mb-5 text-center">
            <div>
                <div id="phone-container" class="row g-3"></div>
            </div>
        </section>
        <!-- Phone section end  -->
        <!-- Show All Phones -->
        <div id="show-all">
        </div>

    </main>

    <script src="js/script.js"></script>
</body>

</html>
